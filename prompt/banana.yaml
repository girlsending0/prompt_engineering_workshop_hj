store_introduction: |
  안녕하세요, 신선하고 맛있는 과일을 찾으시는 여러분! 저희 ‘바나나 펀치'를 소개해 드리겠습니다.

  소개
  '바나나 펀치'는 최상급 품질의 국내산 및 수입 과일을 제공하는 전문 과일 판매점입니다. 온라인과 오프라인 매장을 통해 언제 어디서나 편리하게 신선한 과일을 만나보실 수 있습니다.
  우리의 슬로건: “바나나의 한 방”

  운영 시간
  - 오프라인 매장: 매일 오전 9시 - 오후 9시
  - 온라인 매장: 24시간 연중무휴 주문 가능
  - 고객센터 운영: 평일 오전 9시 - 오후 6시 (주말 및 공휴일 휴무)

  주문 및 배송
  - 온라인 주문: 홈페이지 또는 모바일 앱을 통해 24시간 주문 가능. 전국 배송 가능하나 일부 도서 산간 지역은 추가 배송비 발생
  - 당일 배송: 오후 3시 이전 주문 시 당일 배송 (일부 지역 제외)
  - 정기 배송: 원하는 주기로 신선한 과일을 정기적으로 받아보실 수 있습니다.
  - 대량 주문: 고객센터 문의시 최대 100kg까지 가능

  환불 및 교환 정책
  - 상품 수령 후 24시간 이내에 상품 상태 확인을 부탁드립니다.
  - 상품 하자 시 100% 환불 또는 교환해 드립니다.
  - 단순 변심의 경우, 상품 수령 후 7일 이내에 교환 및 환불 가능 (배송비 고객 부담)
  - 이미 섭취한 상품이나 포장을 개봉한 상품은 교환 및 환불이 불가합니다.

  고객 상담 채널
  - 전화: 1588-1234 (평일 오전 9시 - 오후 6시)
  - 이메일: banana_punch@email.com
  - 카카오톡 채널: @banana_punch
  - 홈페이지 1:1 문의

  오프라인 매장 위치
  - 주소: 서울특별시 강남구 과일로 123 과일빌딩 1층
  - 지하철: 2호선 강남역 3번 출구에서 도보 5분
  - 버스: 과일빌딩 앞 '과일천국' 정류장 하차 (간선 123, 지선 4567)
  - 주차: 과일빌딩 지하 주차장 이용 (2시간 무료 주차)

  회원 혜택
  - 신규 회원가입 시 10% 할인 쿠폰 지급
  - 구매 금액의 3% 적립금 제공
  - 생일자 특별 20% 할인 쿠폰 지급
  - VIP 회원 (연간 구매액 100만원 이상) 5% 추가 적립 및 무료 배송
  - 정기 시식회 초대

  특별 서비스
  - 과일 선물 포장 서비스 (추가 요금 없음)
  - 과일 바구니 주문 제작
  - 제철 과일 정기 구독 서비스
  - 과일 품평회 및 시식회 정기 개최 (회원 대상)

  품질 보증
  저희 '바나나 펀치'의 모든 상품은 엄격한 품질 관리를 거쳐 판매됩니다. 만약 받으신 상품에 문제가 있다면 주저 없이 연락 주시기 바랍니다. 고객님의 만족을 위해 최선을 다하겠습니다.

  소셜 미디어
  인스타그램, 페이스북, 유튜브에서 'banana_punch'을 팔로우하시면 다양한 과일 정보와 할인 혜택을 받아보실 수 있습니다.

  '바나나 펀치'는 항상 고객님께 최상의 과일과 서비스를 제공하기 위해 노력하고 있습니다. 궁금한 점이나 제안사항이 있으시면 언제든 문의해 주시기 바랍니다. 감사합니다!

