exam_prompt: |
  아래 [문제]를 읽고, [보기] 중 가장 적합한 답을 문제에서 주어진 개수만큼 골라,
  **예시**와 같이 [정답]의 번호와 보기를 적고, [풀이과정]을 간결하게 쓰시오.

  # 예시
  [정답] (2) 강박장애
  [풀이과정]
  - 문제에 따르면 환자의 ~는 ~이다.
  - ~에서 ~가 관찰되었으므로, ~를 의심할 수 있다.
  - ...
  - 따라서 정답은 (2) 강박장애이다.

user_prompt: |
  [문제]
  {CONTEXT}
  {QUESTION}

  [보기]
  {OPTIONS}
